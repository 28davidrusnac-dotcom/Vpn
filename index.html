<style>
:root{--navy:#071A2B;--cyan:#00E6D8;--soft:#F4F7F9;--muted:#6B7A89;--card:#FFFFFF;}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;font-size:16px;color:var(--navy);background:linear-gradient(180deg,var(--soft),#ffffff);}
header{background:linear-gradient(90deg, rgba(7,26,43,0.95), rgba(7,26,43,0.85));color:white;padding:20px 24px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 6px 20px rgba(7,26,43,0.08);}
.logo{display:flex;align-items:center;gap:14px}
.logo svg{width:54px;height:54px}
nav a{color:rgba(255,255,255,0.92);text-decoration:none;margin-left:18px;font-weight:600}
.container{max-width:1100px;margin:34px auto;padding:0 20px}
.hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
.hero h1{font-size:34px;margin:0 0 12px}
.lead{color:var(--muted);line-height:1.5}
.cta{margin-top:18px}
.btn{background:var(--cyan);border:none;padding:12px 18px;border-radius:10px;font-weight:700;cursor:pointer}
.card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 8px 30px rgba(11,22,33,0.06)}
.layers{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:22px}
.layer{padding:14px;border-radius:10px;border:1px solid #E6EEF3}
.protocols{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
.protocol{background:#F7FFFE;border-radius:8px;padding:8px 10px;font-weight:600;border:1px solid rgba(0,230,216,0.12)}
.features{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:18px}
img.responsive{width:100%;border-radius:10px}
footer{margin-top:30px;padding:28px 20px;color:var(--muted);font-size:14px}
hr.credits{border:none;border-top:1px solid #E6EEF3;margin:28px 0}
.logo-text{font-size:20px;font-weight:800;letter-spacing:0.6px}
@media(max-width:880px){.hero{grid-template-columns:1fr;}.logo svg{width:44px;height:44px}}
</style>
